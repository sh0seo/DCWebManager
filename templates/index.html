{{ define "main" }}
<!DOCTYPE html>
<html>
  <header>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DCCaffe Web Manager</title>
    <link rel="shortcut icon" type="image/png" href="/static/icon/favicon.ico">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/themify-icons.css">
    <link rel="stylesheet" href="/static/css/metisMenu.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">

    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/slicknav.min.css">

    <link rel="stylesheet" href="/static/css/typography.css">
    <link rel="stylesheet" href="/static/css/default.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
  </header>
  <body>
    <div id="preloader">
      <div class="loader"></div>
    </div>

    <div class="page-container">
      <!-- side menu -->
      {{ template "side" . }}

      <div class="main-content">
        <!-- header -->
        {{ template "header" . }}

        <!-- page title area start -->
        <div class="page-title-area">
          <div class="row align-items-center">
            <div class="col-sm-6">
              <div class="breadcrumbs-area clearfix">
                <h4 class="page-title pull-left">Dashboard</h4>
                <ul class="breadcrumbs pull-left">
                  <li><a href="/index.html">Home</a></li>
                  <li><span>Dashboard</span></li>
                </ul>
              </div>
            </div>
            <div class="col-sm-6 clearfix">
              <div class="user-profile pull-right">
                <img class="avatar user-thumb" src="/static/images/author/avatar.png" alt="avatar">
                <h4 class="user-name dropdown-toggle" data-toggle="dropdown">{{ .UserName }}<i class="fa fa-angle-down"></i></h4>
              </div>
            </div>
          </div>
        </div>
        <!-- page title area end -->
        <div class="main-content-inner">
          <!-- visitor graph area start -->
          <div class="card mt-5">
            <div class="card-body">
              <div class="d-flex justify-content-between mb-5">
                <h4 class="header-title mb-0">홈</h4>
              </div>
              <!--  div id="visitor_graph"></div-->
              <p>DC Cafe Web Manager를 이용해주셔서 감사합니다.</p>
            </div>
          </div>
        </div>
    
        <!-- footer -->
        {{ template "footer" . }}
      </div> <!-- main-content -->
    </div> <!-- page-container -->

    <!-- jquery latest version -->
    <script src="/static/js/vendor/jquery-2.2.4.min.js"></script>
    <script src="/static/js/vendor/modernizr-2.8.3.min.js"></script>

    <!-- bootstrap 4 js -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/owl.carousel.min.js"></script>
    <script src="/static/js/metisMenu.min.js"></script>
    <script src="/static/js/jquery.slimscroll.min.js"></script>
    <script src="/static/js/jquery.slicknav.min.js"></script>
    
    <!-- others plugins -->
    <script src="/static/js/plugins.js"></script>
    <script src="/static/js/scripts.js"></script>
  </body>
</html>
{{ end }}
